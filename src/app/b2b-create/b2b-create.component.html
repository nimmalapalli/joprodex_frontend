<div class="container-fluid">
    <form action="">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                        <h5>B2B Order Create</h5>
                    <div class="card-body">
                        <div class="row" id="row1">
                            <div class="form-group col-lg-3">
                                <label>Order ID</label>
                                <input type="text" placeholder="Order Id" value="1703518971">
                            </div>
                            <div class="form-group col-lg-3">
                                <label>Order Type</label>
                                <select id="paymenttype" >
                                                                                                        
                                    <option value="COD">Cash on Delivery</option>
                                    <option selected="" value="prepaid">Prepaid</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                        <h5 >Consignee Information</h5>
                    <div class="card-body">
                        <div class="row" id="row2">
                            <div class="form-group col-sm-6">
                                <label>Consignee Name</label>
                                <input type="text" placeholder="Enter Consignee Name" >
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Company Name</label>
                                <input type="text"  placeholder="Enter Consignee Company" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Phone</label>
                                <input type="text" placeholder="Enter Consignee Phone" >
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Email (Optional)</label>
                                <input type="text"  placeholder="Enter Consignee Email" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label>GST Number (Optional)</label>
                            <input type="text"placeholder="Enter GST Number" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                        <h5>
                            Consignee Address
                        </h5>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Consignee Address</label>
                            <textarea  placeholder="Enter Consignee Address"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" placeholder="Enter Consignee Pincode" >
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>City</label>
                                <input type="text" name="consignee_city" required="" class="form-control" placeholder="Enter Consignee City" >
                            </div>
                            <div class="form-group col-sm-6">
                                <label>State</label>
                                <input type="text" name="consignee_state" required="" class="form-control" placeholder="Enter Consignee State" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Number of Invoices</th>
                            <th>Number of Boxes</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td>
                                <select  required="" >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                 </select>
                            </td>
                            <td>
                                <select >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>HSN Code</th>
                            <th>LBH Unit</th>
                            <th>LBH</th>
                            <th>Wt. Unit</th>
                            <th>Weight/Box</th>
                            <th>Product Price / Box</th>
                            <th>TAX Rate (%)</th>
                            <th>No of Boxes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td>
                                <input type="text"   placeholder="Box Name" >
                            </td>
                            <td>
                                <input type="text"   placeholder="HSN Code">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option >Select</option>
                                    <option value="cm" selected="selected">cm</option>
                                    <option value="inch">inch</option>
                                </select>
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="text"  class="form-control" placeholder="L" >
                                    <input type="text" class="form-control" placeholder="B" >
                                    <input type="text"class="form-control" placeholder="H" >
                                </div>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option >Select</option>
                                    <option value="gram">gram</option>
                                    <option value="kg" selected="selected">kg</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" placeholder="Weight/Box" >
                            </td>
                            <td>
                                <input type="text"   placeholder="Product Price" >
                            </td>
                            <td>
                                <input type="text"  placeholder="TAX Rate %"  maxlength="2">
                            </td>
                            <td>
                                <input type="number"  placeholder="No of Boxes" >
                            </td>
                            <td>
                                <a class="btn  btn-sm text-center" >+1</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-responsive">
                <table class="table invoice-detail-table create-invoice com-create-sales-table product_ebill_table">
                    <thead>
                        <tr>
                            <th>Invoice Number</th>
                            <th>Invoice Date</th>
                            <th>Invoice Amount</th>
                            <th>EBN Number</th>
                            <th>EBN Expiry</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text"  placeholder="Invoice Number" >
                            </td>
                            <td>
                                <input type="date" placeholder="Invoice Date" >
                            </td>
                            <td>
                                <input type="text"   placeholder="Invoice Value" >
                            </td>
                            <td>
                                <input type="text"  placeholder="EBN Number" >
                            </td>
                            <td>
                                <input type="date"  placeholder="EBN Expiry Date" >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group" id="footer">
            <a class="btn btn-dark" href="#" >Back</a>
            <button type="submit" class="btn btn-success" >Save</button>
        </div>
    </form>
</div>
