<div class="table-responsive" style="margin: 10px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      
      <ng-container matColumnDef="demo-Channel">
        <th mat-header-cell *matHeaderCellDef>NDR REASON</th>
        <td mat-cell *matCellDef="let element"> {{element.channel}} </td>
      </ng-container>
      <ng-container matColumnDef="demo-total">
        <th mat-header-cell *matHeaderCellDef>TOTAL COUNT</th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
    
    
     
      <ng-container matColumnDef="demo-count">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>
    
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
        
  </div>
