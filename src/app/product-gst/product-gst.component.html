<div class="container-fluid">
    <div class="card-header">
        <div class="head m-1">
            <div class="">
               <h4 class="fs-4 m-2 fw-600"><i class="mdi mdi-checkbox-intermediate"></i>Products HSN/GST Mapping</h4>
            </div>
            <div class="">
               
               <a href="" class="btn btn-outline-dark btn-sm"><i class="bi bi-arrow-down-circle-fill m-1"></i>Export</a>
              
               <button class="btn btn-outline-dark btn-sm m-2"> <i class="bi bi-arrow-up-circle-fill m-1"></i>Import</button>
               <button type="button" class="btn btn-outline-dark  btn-sm" id="filter"><i class="bi bi-funnel-fill"></i> Filters</button>
               <!-- <button type="button" class="btn btn-outline-dark  btn-sm">Close</button> -->
            </div>
        </div>
        <div class="" id="filters" style="display: flex; justify-content: space-around; align-items: center; font-size: 16px;">
            <div class="input-fields m-2">
               <label for="email"><span data-toggle="tooltip" data-html="true" title="" data-original-title="Search by Product name or SKU Details">Search by Product name or SKU Details:</span></label>
               <input type="text"  value="" class="form-control-sm mt-2" placeholder="Search by Product name or SKU">
            </div>
             <div class="input-fields m-2">
               <label for="email">Search by Product id:</label>
               <input type="text"  value="" class="form-control-sm mt-2" placeholder="Search by Product id">
            </div>
            <div class="input-fields ">
               <button type="submit" class="btn btn-sm btn-primary mx-1" >Apply</button>
               <a href="" class="btn btn-sm btn-default border">Clear</a>
            </div>
         </div>
     </div>
    <div class="container-fluid">
        <table class="table-responsive border-bottom m-2 ">
            <thead class="border-bottom fs-7" style="color: #043482;">
                <tr>
                    <th width="10%">PID</th>
                    <th width="15%">Product Name</th>
                    <th width="15%">Product Sku</th>
                    <th width="12%">GST %</th>
                    <th width="15%">HSN</th>
                    <th width="8%">Action</th>
                 </tr>
            </thead>
            <tbody >
              <tr *ngFor="let data of tableData" class="border-bottom  m-2" >
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.sku }}</td>
                <td><input type="text" class="form-control-sm " style="width: 40%;"></td>
                <td><input type="text" class="form-control-sm" style="width: 40%;" ></td>
                <td><button class="btn btn-primary">save</button></td>
              </tr>
            </tbody>
          </table>
          
    </div>
</div>
