<div class="container-fluid">
    <div class="card-header">
        <h4>Escalations</h4>
        <div class="group">
           
            <button class="btn btn-outline-dark btn-sm">Export</button> 
            <button class="btn btn-primary btn-sm" routerLink="/card">New Esclation</button>  
            <button class="btn btn-outline-dark btn-sm">Filters</button> 
            <button type="button" class="btn btn-outline-dark show_hide_filter btn-sm" style="display:none;"> Close </button>
            <!-- <button class="btn btn-sm btn-dark" title="How to Process B2b Orders" data-toggle="modal" data-target="#exampleModalCenter"></button> -->
        </div>
    </div>
    
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>ESCALATION TYPE</th>
              <th>DETAILS</th>
              <th>DATE</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let element of dataSource">
              <td>{{ element.position }}</td>
              <td>
                {{ element.type }} <br>
                <button class="btn btn-success btn-sm">Weight</button>
              </td>
              <td>{{ element.AWB }} </td>
              <td>{{ element.date }}</td>
              <td>{{ element.Status }}</td>
              <td><button class="btn btn-light">{{ element.action }}</button></td>
            </tr>
          </tbody>
        </table>
      
      
</div>
