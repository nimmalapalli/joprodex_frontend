<div class="container">
    <div class="group">
        <label for="">WhatsApp</label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        </div>
    </div>
    <div class="accordion" style="width: 30%;">
        <div *ngFor="let item of accordionItems; let i = index" class="accordion-item">
          <div class="accordion-title" (click)="toggleItem(i)">
           
           <h2>  <input type="checkbox" class="input">{{ item.title }}</h2>
          </div>
          <div class="accordion-content" [hidden]="selected !== i">
            <img src="{{item.image}}" alt="" height="200px">
          </div>
        </div>
      </div>
    
</div>
