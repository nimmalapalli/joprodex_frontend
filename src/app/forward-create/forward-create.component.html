<div class="container-fluid">
   <form action="" [formGroup]="orderForm">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                 <h5>Order Information create</h5>
                 <div class="card-body">
                    <div class="row">
                        <div class="form-group col-lg-3">
                            <label>Order ID</label>
                            <input type="text" formControlName="orderId" required="" value="{{orderId}}"  placeholder="Order Id" >
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Order Type</label>
                            <select id="paymenttype" required="" formControlName="orderType" >
                                <option value="COD">Cash on Delivery</option>
                                <option value="prepaid">Prepaid</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card ">
                    <h5>
                        Shipping Information
                    </h5>
                <div class="card-body ">
                <div class="row">
                        <div class="form-group col-sm-6">
                        <label>First Name</label>
                        <input type="text"   placeholder="First Name" value="" formControlName="fname" >
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Last name</label>
                            <input type="text"   placeholder="Last Name" value="" formControlName="lname">
                        </div>
                    </div>
                  
                   <div class="form-group">
                        <label>Company Name</label>
                        <input type="text"   placeholder="Company Name" value="" formControlName="companyName">
                   </div>  
                   <br> 
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Address</label>
                            <textarea   placeholder="Shipping Address" formControlName="Address"></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Address 2 (Optional)</label>
                            <textarea   placeholder="Address 2"></textarea>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Pin Code</label>
                            <input type="text"   placeholder="Pin Code" value="" formControlName="pincode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>City</label>
                            <input type="text"  placeholder="City" value="" formControlName="city">
                        </div>
                        <div class="form-group col-sm-6">
                            <label>State</label>
                            <input type="text"  placeholder="State" value="" formControlName="state">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Phone</label>
                            <input type="text"  placeholder="Phone" value="" formControlName="phone">
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="header">
                    <h5 >
                        Billing Information
                    </h5>
                    <br>
                    <input type="checkbox" >
                    <em>Check this box if Shipping and Billing Information are the same.</em>
                </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>First Name</label>
                            <input type="text"   placeholder="First Name" value="" >
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Last name</label>
                            <input type="text"   placeholder="Last Name" value="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text"   placeholder="Company Name" value="" >
                   </div>  
                   <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Address</label>
                            <textarea   placeholder="Shipping Address" ></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Address 2 (Optional)</label>
                            <textarea   placeholder="Address 2"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Pin Code</label>
                            <input type="text"   placeholder="Pin Code" value="" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>City</label>
                            <input type="text"   placeholder="City" value="" >
                        </div>
                        <div class="form-group col-sm-6">
                            <label>State</label>
                            <input type="text"   placeholder="State" value="" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Phone</label>
                            <input type="text"   placeholder="Phone" value="" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>GST Number</label>
                            <input type="text"   placeholder="GST Number" value="" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="table">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Amount(Rs)</th>
                    <th>SKU (Optional)</th>
                    <th>Add More</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td><input type="text"  formControlName="product"  placeholder="Product Name" value=""></td>
                    <td><input type="text"    value=""></td>
                    <td><input type="text"  formControlName="payment" placeholder="Amount" value=""></td>
                    <td><input type="text"   placeholder="SKU" value=""></td>
                    <td><a class="btn btn-primary btn-sm" >+1</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <table class="table-responsive">
                        <tbody>
                            <tr>
                                <th>Weight*</th>
                                <td>
                                    <div class="input-group">
                                        <input type="text"  placeholder="in grams" value="" formControlName="weight">
                                    </div>
                                    <p>eg: 500, 300</p>
                                </td>
                            </tr>
                            <tr>
                                <th>Dimensions*</th>
                                <td>
                                    <div class="input-group">
                                        <input type="text"   class="form-control" placeholder="CM" value="">
                                        <input type="text"   class="form-control"  placeholder="CM" value="">
                                        <input type="text" class="form-control" placeholder="CM" value="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>Volumetric Weight</th>
                                <td>
                                    <div class="input-group" >
                                        <input type="text"   placeholder="Volumetric Weight" value="" readonly="">
                                        <span> Grams</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="form-group col-sm-6">
                        <label>Shipping Charges</label>
                        <input type="text"   placeholder="Shipping Charges" value="0">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>COD Charges</label>
                        <input type="text"   placeholder="COD Charges" value="0">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Tax Amount</label>
                        <input type="text"   placeholder="Tax Amount" value="0">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Discount</label>
                        <input type="text"  placeholder="Discount Applied" value="0">
                    </div>

                    <button type="submit"  class="btn btn-primary" (click)="SubmitOrderForm()">Save</button>
                    <a href="#"  class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </div>
   </form>
</div>
